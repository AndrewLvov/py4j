language: java
matrix:
  include:
    - jdk: "openjdk8"
      env: TEST_SUITE=java8
    - jdk: "openjdk7"
      env: TEST_SUITE=java7
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
install:
  - cd py4j-java
  - gradle clean
script:
  - gradle check
  - gradle assemble
  - pyenv --version
